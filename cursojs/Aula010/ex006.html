<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(56, 235, 56);
            color: white;
            width: 200px;
            height: 200px; 
            line-height: 200px;
            text-align: center;

        }

    </style>
</head>
<body>
    <div id = 'area' > 
        <p id = 'pau'> Interaja... </p>
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',Entrar)
        a.addEventListener('mouseout',Sair)
        function clicar () {
            a.innerText = 'Meu penis'
            a.style.background = 'red'
        }
        function Entrar (){
            a.innerText = 'Pau no seu cu'
        }
        function Sair(){
            a.innerText = 'fodac'
            a.style.background = 'rgb(56, 235, 56)'
        }
    </script>
</body>
</html>
